<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAGAS Barbearia - Cadastro de Clientes</title>
    <link rel="stylesheet" href="cadastro-barbeiro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="cadastro-barbeiro.js"></script>
</head>
<body>
<header>
    <div class="cabecalho">
        <h1><i class="fas fa-scissors" style="color: #FF0000;"></i>GRAGAS Barbearia</h1>
        <nav>
            <ul>
                <li><a href="index.html">Voltar</a></li>
            </ul>
        </nav>
    </div>
</header>

<div id="main-container">
    <h1>cadastro de barbeiro</h1>
    <form id="fornecedor-form">
        <div class="full-box">
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ" required>
        </div>
        <div class="full-box">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do barbeiro" required>
        </div>
        <div class="half-box">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone" required>
        </div>
        <div class="half-box">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite o e-mail" required>
        </div>
        <div class="full-box">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço" required>
        </div>
        <div class="full-box">
            <input type="submit" value="Cadastrar" class="alinhaBtns" onclick="cadastrarFornecedor(event)">
            <input type="reset" value="Limpar" class="alinhaBtns">
            <input type="button" value="Atualizar barbeiro" class="alinhaBtns" onclick="atualizarFornecedor(); limpaFornecedor();" />
        </div>
    </form>
    <h2>Listagem dos barbeiros</h2>
    <button type="button" onclick="listarFornecedores()" class="alinhaBtns">Listar Barbeiros</button>
    
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CNPJ</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Endereço</th>
            </tr>
        </thead>
        <tbody id="tabela-foornecedores">
            <!-- Linhas serão preenchidas pelo JavaScript -->
        </tbody>
    </table>
</div>

<footer>
    <p>©2025</p>
</footer>
</body>
</html>
